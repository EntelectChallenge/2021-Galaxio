stages:
  - build
  - deploy

variables:
  RUNNER_VERSION: 2021.0.0
  DOCKER_REGISTRY: $AWS_GAME_DOCKER_REPOSITORY
  REGION: $AWS_DEFAULT_REGION

  DOCKER_TLS_CERTDIR: ""
  DOCKER_HOST: tcp://docker:2375

build:runner:
  stage: build
  image: mcr.microsoft.com/dotnet/core/sdk:3.1
  tags:
    - aws
  script: 
    - dotnet publish --configuration Release --output ./publish/
  artifacts:
    paths:
       - ./publish/*
    expire_in: 1 hour
  only:
    - master

deploy:runner:
  stage: deploy
  image:
    name: amazon/aws-cli
    entrypoint: [ "" ]
  needs: ["build:runner"]
  tags:
    - aws
  variables:
    APP_NAME: runner
  services:
    - docker:dind
  before_script:
    - amazon-linux-extras install docker
    - aws --version
    - docker --version
  script:
    - docker build -t $DOCKER_REGISTRY/$APP_NAME:$RUNNER_VERSION . 
    - aws ecr get-login-password | docker login --username AWS --password-stdin $DOCKER_REGISTRY
    - docker push $DOCKER_REGISTRY/$APP_NAME:$RUNNER_VERSION
  only:
    - master
